<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speaker Presentation Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="bg-light p-5">

  <div class="container">
    <div class="custom-card">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <div><strong>ID:</strong> 230</div>
        <div>
          <span class="status-pill bg-primary text-white">Live In Office</span>
          <span class="status-pill bg-warning text-dark">Awaiting TLL Approval</span>
        </div>
      </div>

      <h5 class="fw-bold">Unbranded Speaker Presentation +2</h5>

      <p class="mb-1 text-muted">
        <strong>SHIONOGI</strong> <span class="text-info">➤</span> <span class="text-muted">Fetroja<sup>®</sup> (cefiderocol) <span class="text-danger">PI</span></span>
      </p>

      <p><strong>EO :</strong> Sean Gully</p>
      <p><strong>Speaker :</strong> Malai Appan, Christopher Cooper</p>
      <p class="text-info mb-1">Attendees Invited: 1</p>
      <p><strong>Attendees Confirmed:</strong> 0</p>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="time-box">
          Time Zone Review
        </div>
        <div class="text-end">
          <p class="mb-0">May 6, 2025</p>
          <small>6:00 AM ET</small>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
