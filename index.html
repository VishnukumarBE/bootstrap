<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speaker Presentation Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
  <div class="container">
    <div class="border-start border-4 border-info bg-white shadow-sm rounded-3 p-4">
      <!-- Header: ID and Badges -->
      <div class="d-flex justify-content-between align-items-start mb-3">
        <div><strong>ID:</strong> 217</div>
        <div class="d-flex gap-2">
          <span class="badge bg-primary">Live In Office</span>
          <span class="badge bg-warning text-dark">Awaiting TLL Approval</span>
        </div>
      </div>
      <!-- Title -->
      <h5 class="fw-bold">Unbranded Speaker Presentation +2</h5>
      <!-- Product Info -->
      <p class="mb-2 text-muted">
        <strong>SHIONOGI</strong>
        <span class="text-info mx-1">➤</span>
        Fetroja<sup>®</sup> (cefiderocol)
        <span class="text-danger">PI</span>
      </p>
      <!-- EO and Speaker Info -->
      <p class="mb-1"><strong>EO :</strong> Sean Gully</p>
      <p class="mb-1"><strong>Speaker :</strong> Malai Appan, Christopher Cooper</p>
      <!-- Attendees -->
      <p class="mb-1 text-info">Attendees Invited: 1</p>
      <p class="mb-3"><strong>Attendees Confirmed:</strong> 0</p>
      <!-- Time Zone and Date -->
      <div class="d-flex justify-content-between align-items-center">
        <span class="badge bg-secondary px-3 py-2">Time Zone Review</span>
        <div class="text-end">
          <p class="mb-0">May 6, 2025</p>
          <small>6:00 AM ET</small>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
